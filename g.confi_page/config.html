<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraciones Generales</title>
    <link rel="stylesheet" href="config.css">
    <script>
        function enviarConfig(event) {
            event.preventDefault(); // evita que recargue la página
            // Aquí podrías enviar los datos por fetch o simplemente redirigir
            window.location.href = "../main_page/main_registrados.php"; 
        }
    </script>
</head>
<body>
    <div class="config-container">
        <h2>Configuraciones Generales</h2>

        <form onsubmit="enviarConfig(event)">
            <div class="setting">
                <label for="notif">Notificaciones</label>
                <input type="checkbox" id="notif" name="notif" checked>
            </div>

            <div class="setting">
                <label for="darkmode">Modo oscuro</label>
                <input type="checkbox" id="darkmode" name="darkmode" checked disabled>
            </div>

            <div class="setting">
                <label for="historial">Guardar historial</label>
                <input type="checkbox" id="historial" name="historial">
            </div>

            <div class="setting">
                <label for="auto-update">Actualización automática</label>
                <input type="checkbox" id="auto-update" name="auto_update" checked>
            </div>

            <button type="submit">Guardar configuración</button>
        </form>
    </div>
</body>
</html>
