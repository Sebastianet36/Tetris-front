
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Profile</title>
  <link rel="stylesheet" href="signup_page.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Crea tu perfil</h1>
    </header>

    <div class="card">
      <form>
        <h2>Step 1: Personal Information</h2>
        <div class="input-group">
          <label for="firstName">Nombre de usuario</label>
          <input type="text" id="firstName"/>
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email"/>
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone"/>
        </div>
        <div class="input-group">
          <label for="location">Location</label>
          <select id="location">
            <option>Select your city</option>
            <option>New York, NY</option>
            <option>San Francisco, CA</option>
            <option>Los Angeles, CA</option>
            <option>Chicago, IL</option>
            <option>Miami, FL</option>
          </select>
        </div>
        <div class="actions">
          <button type="button" class="btn outline">Previous</button>
          <button type="submit" class="btn primary">CREAR</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
      <p>&copy; 2025 Todos los derechos reservados.</p>
      <p>Contacto: <a href="mailto:info@misiito.com">info@misiito.com</a></p>
      <nav class="links">
          <ul>
          <li><a href="/acerca-de">Acerca de</a></li>
          <li><a href="/contacto">Contacto</a></li>
          <li><a href="/politica-de-privacidad">Pol√≠tica de Privacidad</a></li>
          </ul>
      </nav>
  </footer>
  </div>
</body>
</html>
