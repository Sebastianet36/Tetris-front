
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    <h2 class="section-title">Configuración de Perfil</h2>
    <label>Foto de perfil</label>
    <input type="file" class="neon-input">
    <label>Nombre de usuario</label>
    <input type="text" placeholder="CyberPlayer_77" class="neon-input">
    <label>Descripción</label>
    <textarea rows="3" placeholder="Escribe algo sobre ti..." class="neon-input"></textarea>
    <label>Idioma</label>
    <select class="neon-input">
      <option>Español</option>
      <option>Inglés</option>
      <option>Portugués</option>
      <option>Alemán</option>
    </select>
    <button class="neon-button">Guardar cambios</button>
  </div>
</body>
</html>
