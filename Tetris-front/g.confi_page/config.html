<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraciones Generales</title>
    <link rel="stylesheet" href="config.css">

</head>
<body>
    <div class="config-container">
        <h2>Configuraciones Generales</h2>
        <form>
            <div class="setting">
                <label for="notif">Notificaciones</label>
                <input type="checkbox" id="notif" checked>
            </div>

            <div class="setting">
                <label for="darkmode">Modo oscuro</label>
                <input type="checkbox" id="darkmode" checked disabled>
            </div>

            <div class="setting">
                <label for="historial">Guardar historial</label>
                <input type="checkbox" id="historial">
            </div>

            <div class="setting">
                <label for="auto-update">Actualización automática</label>
                <input type="checkbox" id="auto-update" checked>
            </div>

            <button type="submit">Guardar configuración</button>
        </form>
    </div>
</body>
</html>
